<!DOCTYPE html>

<html lang="en">

    <head>

        <title>template (test)</title>

        <meta charset="utf-8">
        <!-- <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"> -->

        <style>
            body, p {
                background-color: #0F0F0F;
                color: #8F8F8F;
                border: 0px 0px 0px 0px;
                margin: 0px 0px 0px 0px;
                padding: 0px 0px 0px 0px;
                font-family: arial;
            }

            table {
                border: 1px solid;
                border-color: #8F8F8F;
            }

            #central-area {

                border: 0px none;
                margin: 0px auto; /* horizontally centered */
                padding: 0px none;

                width: 100%;
                min-width: 200px;
                min-height: 200px;
                max-width: 800px;
                max-height: 600px;

            }

            #main-area, #rendering-canvas {

                border: 0px none;
                margin: 0px auto; /* horizontally centered */
                padding: 0px none;

                width: 100%;
                min-width: 200px;
                min-height: 200px;
                max-width: 800px;
                max-height: 600px;
            }

            #error-text {
                border: 0px none;
                margin: 0px auto; /* horizontally centered */
                padding: 0px none;

                width: 100%;
                min-width: 200px;
                min-height: 200px;
                max-width: 800px;
                max-height: 600px;

                font-size: 20px;
                color: white;
                font-family: 'Lucida Console', Monaco, monospace;
                text-align: center;
                outline: none;
                display: none; /* hidden from the start */
            }

            #sub-area {
                border: 0px none;
                margin: 0px auto; /* horizontally centered */
                padding: 0px none;

                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                flex-flow: row wrap;
                justify-content: center;
                align-items: flex-start;
                align-content: flex-start;
                row-gap: 5px;
                column-gap: 5px;

                width: 100%;
                min-width: 200px;
                min-height: 200px;
                max-width: 800px;
                max-height: 600px;
            }

            #loggerOutput {
                width: 480px;
                height: 200px;
                /* left: 0px;
                top: 0px; */

                border: 0px none;
                padding: 0px;
                margin: 0px;

                background-color: black;
                color: white;
                font-family: 'Lucida Console', Monaco, monospace;
                outline: none;
                /* display: block; */
                /* display: flex; */
            }

            #ui-container {
                border: 0px none;
                padding: 0px;
                margin: 0px;

                /* display: flex; */
                /* top: 0px; */
                width: 300px;
                position: relative;
                /* right: 0px;
                top: 0px; */
            }
            #ui-container p, #ui-container p a {
                padding: 0px;
                margin: 0px;
                color: #ff6666;
            }
        </style>

    </head>

    <body>


        <div id="central-area">
            <div id="render-area">

                <!-- <canvas id="rendering-canvas" width="800" height="600"></canvas> -->
                <p id="error-text">Loading</p>

            </div>

            <div id="sub-area">

                <div id="ui-container">

                    <p>Source Code: <a href="https://github.com/GuillaumeBouchetEpitech/FrankenPhys/tree/main/samples/browser-test-bed">Github Link</a></p>

                    <table>

                        <tr>
                            <td>Physic Engine Debug Mode</td>
                            <!-- <td><input id="debug-mode-enabled" type="checkbox" checked></td> -->
                            <td><input id="debug-mode-enabled" type="checkbox"></td>
                        </tr>

                        <tr>
                            <td>AABB Debug Mode</td>
                            <td><input id="aabb-debug-mode-enabled" type="checkbox"></td>
                        </tr>

                    </table>
                </div>

                <textarea id="loggerOutput" rows="10" readonly></textarea>

            </div>

        </div>


        <script type="module" src="./dist/bundle.js"></script>
    </body>
</html>
